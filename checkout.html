<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6ddbbdc2a6.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="nav">
    <div class="nav-list">
        <div class="home">
            <a class="home1" href="./index.html"> <i class="fa-solid fa-house"></i>
                <span>Home</span> 
            </a>
        </div>
        <div class="about">
          <a class="us" href="#"> <i class="fa-solid fa-users"></i>
          <span>About Us</span>
      </a>
      </div>
        <div class="profile">
            <a class="prof" href="#"> <i class="fa-solid fa-user"></i>
            <span>Profile</span>
        </a>
    </div>
    </div>
    </nav>
    <div class="logo">
        <img src="Images/rjpfbcdicsaanrvbrn80.webp" style="height:300px ; width: 300px;"> 
   </div>
   <div class="row">
    <div class="full">
      <div class="container">
            <div class="half">
              <h2>Billing Address<i class="fa-solid fa-address-book"></i></h2>
              <label for="fname" class="fullname"> Full Name:</label>
              <input type="text" id="fname" name="firstname" placeholder="ex.John Jezreel">
              <label for="email" class="email"> Email:</label>
              <input type="text" id="email" name="email" placeholder="ex.tiniojjez@gmail.com">
              <label for="adr" class="adress" >Address:</label>
              <input type="text" id="adr" name="address" placeholder="ex.San Luis Ext">
              <label for="city" class="city"> City:</label>
              <input type="text" id="city" name="city" placeholder="Baguio">
            </div>
            <div class="half">
              <h2>Payment<i class="fa-solid fa-money-bill"></i></h2>
              <label for="fname">Accepted Cards</label>
            <div class="card-container">
              <input type="radio" name="pay_method" id="credit" value="credit">
              <label for="credit">Credit Card</label> 
              <i class="fa-solid fa-credit-card"></i>
  
              <input type="radio" name="pay_method" id="cod" value="COD">
              <label for="cod">COD</label>
              <i class="fa-solid fa-hand"></i>
  
              <input type="radio" name="pay_method" id="gcash" value="Gcash">
              <label for="gcash">Gcash</label>
              <i class="fa-solid fa-wallet"></i>
            </div>
            </div>
          <label>
            <input type="checkbox" checked="checked" name="sameemail"> Send email for updates
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        
      </div>
    </div>

  </div>
</body>
</html>
